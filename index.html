<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="1Wvqbv4wuif2_zekKDFoKArSSaDLhQnhdfrwLAw77p0"
    />
    <title>Age Calculator</title>
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="age.css" />
  </head>
  <body>
    <canvas id="confetti"></canvas>
    <main>
      <header>
        <h1>Age Calculator <i class="fa-solid fa-calculator"></i></h1>
      </header>

      <section class="main">
        <h3>Date of Birth</h3>
        <div class="birth">
          <div>
            <input placeholder="DD" id="d1" type="number" aria-label="Day" />
          </div>
          <div>
            <input placeholder="MM" id="m1" type="number" aria-label="Month" />
          </div>
          <div>
            <input placeholder="YYYY" id="y1" type="number" aria-label="Year" />
          </div>
        </div>

        <h3>Today's Date</h3>
        <div class="today">
          <div>
            <input
              placeholder="DD"
              id="d2"
              type="number"
              readonly
              aria-label="Current Day"
            />
          </div>
          <div>
            <input
              placeholder="MM"
              id="m2"
              type="number"
              readonly
              aria-label="Current Month"
            />
          </div>
          <div>
            <input
              placeholder="YYYY"
              id="y2"
              type="number"
              readonly
              aria-label="Current Year"
            />
          </div>
        </div>

        <button id="button" onclick="calculateAge()">Calculate</button>
      </section>

      <section class="result">
        <h3 id="result">
          <img src="./img/sticker_28.gif" alt="Waiting to know your age" />
          I'm waiting to know your Age...
        </h3>
      </section>
      
    </main>

    <footer>
      <p>
        &copy;
        <a
          rel="noopener"
          href="https://www.facebook.com/SAKIB797"
          target="_blank"
          >Iftekhar Sakib</a
        >
      </p>
    </footer>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <!-- Custom Scripts -->
    <script src="age.js"></script>
  </body>
</html>
